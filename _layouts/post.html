---
layout: default
---
<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
    <p class="post-meta">
      {%- include post-byline.html author=page.author date=page.date updated=page.updated -%}
    </p>
  </header>

  <div class="pb-3 pt-1 px-0 px-sm-5 px-lg-0">
    <img
      class="u-featured mw-100 mw-lg-50"
      style="max-height: 25em"
      src="{{ page.image | default: '/assets/img/card-image-placeholder.png' | relative_url }}"
      alt=""
    >
  </div>

  <div itemprop="articleBody" class="post-content e-content">
    {{ content }}
  </div>

  {%- if site.disqus.shortname -%}
    {%- include disqus_comments.html -%}
  {%- endif -%}

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
